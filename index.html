<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/variaveis.css" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/fontes.css" />
  <link rel="stylesheet" href="./src/css/animacoes.css " />
  <link rel="stylesheet" href="./src/css/estilos.css" />

  <title>Escolha seu Cavaleiro - MapaDev Week</title>

</head>

<body>
  <main>
    <header class="cabecalho">
      <h1 class="titulo">Selecione seu Cavaleiro</h1>
    </header>

    <div class="selecao-de-personagens">
      <div class="personagem-grande personagem-jogador-1">
        <img src="./src/imagens/aiolos.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1" />
        <div class="nome">
          <h2 id="nome-jogador-1">Aiolos</h2>
        </div>
      </div>

      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="aiolos" data-name="Aiolos">
          <span class="tag">1P</span>
          <img src="./src/imagens/aiolos.jpg" alt="Personagem Aiolos" />
        </li>

        <li class="personagem" id="aldebaran" data-name="Aldebaran">
          <span class="tag">1P</span>
          <img src="./src/imagens/aldebaran.jpg" alt="Personagem Aldebaran" />
        </li>
        <li class="personagem" id="camus" data-name="Camus">
          <span class="tag">1P</span>
          <img src="./src/imagens/camus.jpg" alt="Personagem Camus" />
        </li>

        <li class="personagem" id="dokho" data-name="Dokho">
          <span class="tag">1P</span>
          <img src="./src/imagens/dokho.jpg" alt="Personagem Dokho" />
        </li>

        <li class="personagem" id="kanon" data-name="Kanon">
          <span class="tag">1P</span>
          <img src="./src/imagens/kanon.jpg" alt="Personagem Kanon" />
        </li>

        <li class="personagem jogador-2-selecionado" id="shaka" data-name="Shaka">
          <span class="tag">2P</span>
          <img src="./src/imagens/shaka.jpg" alt="Personagem Shaka" />
        </li>

        <li class="personagem" id="saga" data-name="Saga">
          <span class="tag">1P</span>
          <img src="./src/imagens/saga.jpg" alt="Personagem Saga" />
        </li>

        <li class="personagem" id="Mu" data-name="Mu">
          <span class="tag">1P</span>
          <img src="./src/imagens/Mu.jpg" alt="Personagem Mu" />
        </li>

        <li class="personagem" id="milo" data-name="Milo">
          <span class="tag">1P</span>
          <img src="./src/imagens/milo.jpg" alt="Personagem Milo" />
        </li>
      </ul>

      <div class="personagem-grande personagem-jogador-2">
        <img src="./src/imagens/shaka.png" alt="Personagem selecionado jogador 2" style="width: 700px;height: 800px;" />
        <div class="nome">
          <h2>Shaka</h2>
        </div>
      </div>

    </div>
  </main>

  <script src="./src/js/index.js"></script>
</body>
</html>
